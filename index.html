<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End Protfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="about"></li>
            <li class="projects"></li>
            <li class="contact"></li>
        </ul>
    </nav>
    <section class="aboutSection none">
        <figure class="windowTop">
            <p class="titleTop">about</p>
        </figure>
        <div class="overflow">
            <img class="title" src="img/aboutme.png">
            <p class="content">
            </p>
        </div>
    </section>
    <section class="projectsSection none">
        <figure class="windowTop">
            <p class="titleTop">projects</p>
        </figure>
        <div class="overflow">
            <img class="title" src="img/projects.png">
        </div>
    </section>
    <section class="contactSection none">
        <figure class="windowTop">
            <p class="titleTop">contact</p>
        </figure>
        <div class="overflow">
            <img class="title" src="img/contact.png">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
