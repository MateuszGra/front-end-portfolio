<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End Protfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li id="icon" class="about"></li>
            <li id="icon" class="projects"></li>
            <li id="icon" class="contact"></li>
        </ul>
    </nav>
    <div class="center">
        <section class="aboutSection none">
            <figure class="windowTop">
                <p class="titleTop">about</p>
                <button id="close" class="deleteButton"></button>
            </figure>
            <figure class="url">
                <p class="adress">adress:</p>
                <div class="urlDiv">
                    <img class="urlIcon" src="img/html.png" ;>
                    <input class="inputUrl" type="text">
                </div>
                <img class="home" src="img/home.svg">
            </figure>
            <div class="overflow">
                <img class="title" src="img/aboutme.png">
                <article class="content"></article>
            </div>
        </section>
        <section class="projectsSection none">
            <figure class="windowTop">
                <p class="titleTop">projects</p>
                <button id="close" class="deleteButton"></button>
            </figure>
            <div class="overflow">
            </div>
        </section>
        <section class="contactSection none">
            <figure class="windowTop">
                <p class="titleTop">contact</p>
                <button id="close" class="deleteButton"></button>
            </figure>
            <div class="overflow">
                <div class="conection">
                    <div class="contactLi">
                        <a href="tel:783058385">
                            <button class="phone">
                                <img src="img/phone.png">
                            </button>
                        </a>
                        <p class="contactLiText">783 058 385</p>
                    </div>
                    <div class="contactLi">
                        <a href="mailto:mxgrabowski@gmail.com">
                            <button class="email">
                                <img src="img/email.png">
                            </button>
                        </a>
                        <a class="contactLiText" href="mailto:mxgrabowski@gmail.com">mxgrabowski@gmail.com</a>
                    </div>
                </div>
                <form class="form" id="contact_form" novalidate>
                    <figure class="contactFormLabel">contact form</figure>
                    <label for="name" name2">Name</label>
                    <input class="inputForm" type=”text” name="name" id="name" data-error="Please provide your name">
                    <label for="email" email">E-mail</label>
                    <input class="inputForm" type="email" name="email" id="email"
                        data-error="Please provide correct e-mail address">
                    <label for="message" message">Message</label>
                    <textarea class="message" name="message" id="message" class="textarea"
                        data-error="Please enter message"></textarea>
                    <button class="submit">Submit</button>
                </form>
            </div>
        </section>
    </div>
    <script src="script/main.js"></script>
    <script src="script/move_windows.js"></script>
</body>

</html>
